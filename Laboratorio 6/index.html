<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Laboratorio 6</title>
  </head>
  <body>
    <div class="encabezado">
      <h2>Números aleatorios</h2>
      <button onclick="generarNumAleatorios()">
        Generar números aleatorios
      </button>
    </div>
    <div id="numAleatorio" class="numAleatorio">#</div>
    <div class="burbuja">
      <h2>Ordenamiento Burbuja</h2>
      <button onclick="burbuja()">Realizar ordenamiento</button>
    </div>
    <div class="algBurbuja" id="algBurbuja">#</div>
    <div class="quicksort">
      <h2>Quicksort</h2>
      <button onclick="algQuicksort()">Realizar ordemaniento</button>
    </div>
    <div class="algQuicksort" id="algQuicksort">#</div>
    <script src="js/script.js"></script>
    <div class="mayor">
      <h2>Número mayor</h2>
      <button onclick="numeroMayor()">Mostrar número mayor</button>
    </div>
    <div class="numMayor" id="numMayor">#</div>
    <div class="menor">
      <h2>Número menor</h2>
      <button onclick="numeroMenor()">Mostrar número menor</button>
    </div>
    <div class="numMenor" id="numMenor">#</div>
  </body>
</html>
